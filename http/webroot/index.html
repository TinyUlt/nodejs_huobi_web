<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){
            $.get("/two",function(cd,status){
//                alert("data: " + data + "\nstate: " + status);



                let chartData =JSON.parse(cd) ;

                google.charts.load('current', {'packages':['line', 'corechart']});
                google.charts.setOnLoadCallback(drawChart);

                function drawChart() {

//                    var button = document.getElementById('change-chart');
                    var chartDiv = document.getElementById('chart_div');

                    var data = new google.visualization.DataTable();
                    data.addColumn('number', 'Time');
                    data.addColumn('number', "BTC");
                    data.addColumn('number', "USDT");

                    var mydata=new Array()
//                    mydata[0] = new Array();
//                    mydata[0][0]=0;
//                    mydata[0][1]=0;
//                    mydata[0][2]=0;
                    let tempbtc = 0;
                    let tempusdt = 0;

                    for(let i = 0; i < chartData.length; i++){

                        if(chartData[i].usdt !=null){

                            tempusdt=chartData[i].usdt;
                            break;
                        }
                    }
                    for(let i = 0; i < chartData.length; i++){

                        if(chartData[i].usdt !=null){

                            tempbtc=chartData[i].btc;
                            break;
                        }
                    }

                    for(let i = 0; i < chartData.length; i++){

                        mydata[i] = new Array();


                        mydata[i][0]=chartData[i]._id;
                        if(chartData[i].btc !=null){

                            mydata[i][1]=chartData[i].btc;
                            tempbtc = mydata[i][1]
                        }else{
                            mydata[i][1]=tempbtc;

                        }
                        if(chartData[i].usdt !=null){

                            mydata[i][2]=chartData[i].usdt;
                            tempusdt = mydata[i][2];
                        }else {
                            mydata[i][2] = tempusdt;
                        }
                    }

                    console.log(mydata);
                    data.addRows(mydata);


                    var materialOptions = {
                        chart: {
                            title: 'Average Temperatures and Daylight in Iceland Throughout the Year'
                        },
                        width: 900,
                        height: 500,
                        series: {
                            // Gives each series an axis name that matches the Y-axis below.
                            0: {axis: 'Temps'},
                            1: {axis: 'Daylight'}
                        },
                        axes: {
                            // Adds labels to each axis; they don't have to match the axis names.
                            y: {
                                Temps: {label: 'Temps (Celsius)'},
                                Daylight: {label: 'Daylight'}
                            }
                        }
                    };

                    var classicOptions = {
                        title: 'Average Temperatures and Daylight in Iceland Throughout the Year',
                        width: 900,
                        height: 500,
                        // Gives each series an axis that matches the vAxes number below.
                        series: {
                            0: {targetAxisIndex: 0},
                            1: {targetAxisIndex: 1}
                        },
                        vAxes: {
                            // Adds titles to each axis.
                            0: {title: 'Temps (Celsius)'},
                            1: {title: 'Daylight'}
                        },
                        hAxis: {
                            ticks: [new Date(2014, 0), new Date(2014, 1), new Date(2014, 2), new Date(2014, 3),
                                new Date(2014, 4),  new Date(2014, 5), new Date(2014, 6), new Date(2014, 7),
                                new Date(2014, 8), new Date(2014, 9), new Date(2014, 10), new Date(2014, 11)
                            ]
                        },
                        vAxis: {
                            viewWindow: {
                                max: 30
                            }
                        }
                    };

                    function drawMaterialChart() {
                        var materialChart = new google.charts.Line(chartDiv);
                        materialChart.draw(data, materialOptions);
//                        button.innerText = 'Change to Classic';
//                        button.onclick = drawClassicChart;
                    }

                    function drawClassicChart() {
                        var classicChart = new google.visualization.LineChart(chartDiv);
                        classicChart.draw(data, classicOptions);
//                        button.innerText = 'Change to Material';
//                        button.onclick = drawMaterialChart;
                    }

                    drawMaterialChart();

                }


            });

        });


    </script>
</head>
<body>
<div id="chart_div" style="width: 900px; height: 500px"></div>
</body>
</html>
